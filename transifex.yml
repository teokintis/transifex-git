git:
filters:
- filter_type: file
  file_format: KEYVALUEJSON
  source_language: en_US
  source_file: 'src/assets/en-US.json'
  translation_files_expression: 'src/assets/<lang>.json'

settings:
pr_branch_name: dev
language_mapping:
pt_BR: pt-BR
en_US: en-US
el_GR: el-GR
es_MX: es-MX
es_CL: es-CL
es_EC: es-EC
de_DE: de-DE